<h1>Poesis</h1>

<p>A Twitter user's poesis score represents the percentage of their tweets that
  are devoid of hypermedia (links, @replies, and #hashtags). A higher score
  means less hypermedia and, perhaps, a more poetic tweet stream.</p>
