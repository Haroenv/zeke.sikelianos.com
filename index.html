<div class="main-column">
  <ul class="cards">
    {{#each pages}}
      {{#unless disabled}}
        {{#unless noIndex}}
          <li class="card">
            <div class="card-inner">

              <a class="card-thumbnail" href="{{href}}">
                <img src="{{images.thumbnail.href}}">
              </a>

              <div class="card-bottom">
                <div class="card-details">
                  <a class="card-details-title" href={{href}}>{{title}}</a>
                  <div class="card-details-description">{{description}}</div>
                </div>
              </div>

            </div>
          </li>
        {{/unless}}
      {{/unless}}
    {{/each}}
  </ul>
</div>
