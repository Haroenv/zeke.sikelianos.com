<div class="main-column">
  <ul class="cards">
    {{#each pages}}
      {{#unless noIndex}}
        <li class="card">
          <div class="card-inner">

            <a class="card-thumbnail" href="{{#if redirect}}{{redirect}}{{else}}{{href}}{{/if}}">
              <img src="{{images.thumbnail.href}}">
            </a>

            <div class="card-bottom">
              <div class="card-details">
                <a class="card-details-title" href="{{#if redirect}}{{redirect}}{{else}}{{href}}{{/if}}">{{title}}</a>
                <div class="card-details-description">{{description}}</div>
              </div>
            </div>

          </div>
        </li>
      {{/unless}}
    {{/each}}
  </ul>
</div>
